version: '3'
services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - water-service
      - property-service

  water-service:
    build: ./water-service
    ports:
      - "5001:5001"

  property-service:
    build: ./property-service
    ports:
      - "5002:5002"